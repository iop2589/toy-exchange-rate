<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>환율계산기</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script>
  const key = "0f8fea1a4771f40764412d2f";
  const callApiUrl = `https://v6.exchangerate-api.com/v6/${key}/latest/KRW`;
  
  var exchangeRate = async () => {
    try {
      let response = await fetch(callApiUrl);
      if (response.status === 200) {
        let data = response.json();
        return data;
      }
      else {
        return null;
      }    
    }
    catch {
      return null;
    }
  };
  var setData = async () => {
    let result = await exchangeRate();
    let data = result.conversion_rates;
    const select = document.querySelector("#country");

    for (ctry in data) {
      let opt = document.createElement("option");
      opt.value = data[ctry];
      opt.text = ctry;
      select.append(opt);
    }

    onChangeValue();
  }

  var onChangeValue = () => {
    const select = document.querySelector("#country");
    const val = document.querySelector("#changeVal");

    if (val !== undefined) {
      const result =  Number.parseFloat(select.value) * Number.parseFloat(val.value);
      const resultInput = document.querySelector("#resultVal");
      const changeRateSpan = document.querySelector("#changeRate");
      resultInput.value = result;
      changeRateSpan.innerHTML = select.options[select.selectedIndex].text;
    }
  }

  setData();
</script>
<body>
  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
        <span class="fs-4">환율계산기 (원화기준)</span>
      </a>
    </header>
    <div class="mb-3">
      <select class="form-select" required aria-label="select example" id="country" onchange="onChangeValue();"></select>
    </div>

    <!-- <select name="country" id="country"  onload="onChangeValue();"></select> -->
    <div class="input-group mb-3">
      <span class="input-group-text">원화</span>
      <input type="number" class="form-control" id="changeVal" aria-label="Amount (to the nearest dollar)" onkeyup="onChangeValue();">
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text" id="changeRate">$</span>
      <input type="number" class="form-control" id="resultVal" aria-label="Amount (to the nearest dollar)">
    </div>
  </div>
</body>
</html>
